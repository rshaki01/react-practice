<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <!-- ReactJS scripts that allow you to use React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel will transform JSX code into JavaScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

    <!-- Make sure to change text/javascript to text/jsx so Babel understands-->
    <script type="text/jsx">
        const app = document.getElementById('app');

        function Header( { title }) {
            return <h1>{title ? title: 'Default title'}</h1>
        }

        function HomePage() {
            const names = ['Discontd', 'Faux Nostalgia', 'Vujade Studio']
            const [likes, setLikes] = React.useState(0);

            function handleClick() {
                setLikes(likes + 1)
            }
            return <div>
                <Header title="Develop. Preview. Ship" />
                <ul>
                    {names.map((name) => (
                        <li key={name}>{name}</li>
                    ))}
                </ul>
                
                <button onClick={handleClick}> Like </button>
                <p>{likes}</p>
            </div>
        }

        ReactDOM.render(<HomePage />, app);

    </script>
</body>
</html>
